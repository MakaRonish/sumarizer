{% extends 'main.html' %}

{%block content%}
<section class="grid">
    <div class="form">
        <form action="{% url 'landingpage' %}" method="post" class="bookdetail">
            {%csrf_token%}

            {{DocumentForm}}
            <button type="submit">summarized</button>

        </form>
    </div>



    <div class="summarized">
        {% for data in history%}
        {{data.summary | linebreaksbr}}
        {%endfor%}

    </div>
    <div>
        <h1>history</h1>
        {% for book in history%}
        <a href="{%url 'book' book.id%}">{{book.Context}}</a><br>
        {%endfor%}
    </div>

</section>

{%endblock%}
