{% extends 'main.html' %}

{%block content%}
<section class="grid">
    <section class="innergrid">
        <div class="form">
            <form action="{% url 'landingpage' %}" method="post" class="bookdetail">
                {%csrf_token%}

                {{DocumentForm}}
                <button type="submit">summarized</button>

            </form>
        </div>



        <div class="summarized">
            {% for data in cur_history%}
            {{data.summary | linebreaksbr}}
            {%endfor%}

        </div>
        <div class="history">
            <h1>Past Books</h1>
            {% for book in history%}<p>
                <a href="{%url 'book' book.id%}">{{book.Context}}</a>
            </p>
            {%endfor%}
        </div>
    </section>

</section>

{%endblock%}
