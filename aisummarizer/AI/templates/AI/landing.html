{% extends 'main.html' %}
{%block title%}
Book Summarizer
<a href="{% url 'logoff' %}">
    <button>Logout</button>
</a>
{%endblock%}
{%block content%}
<section class="grid">
    <div class="form">
        <form action="" method="post" class="bookdetail">
            {%csrf_token%}

            {{DocumentForm}}
            <button type="submit">summarized</button>

        </form>
    </div>



    <div class="summarized">
        {{summary|linebreaksbr }}
    </div>
    <div>
        <h1>history</h1>
        {% for book in history%}
        <a href="{%url 'book' book.id%}">{{book.Context}}</a><br>
        {%endfor%}
    </div>
</section>

{%endblock%}
