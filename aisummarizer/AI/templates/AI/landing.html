{% extends 'main.html' %}
{%block title%}
Book Summarizer
<a href="{% url 'logoff' %}">
    <button>Logout</button>
</a>
{%endblock%}
{%block content%}
<section class="grid">
    <section class="innergrid">
        <div class="form">
            <form action="" method="post" class="bookdetail">
                {%csrf_token%}

                {{DocumentForm}}
                <button type="submit">summarized</button>

            </form>
        </div>



        <div class="summarized">
            {{summary|linebreaksbr }}
        </div>
        <div class="history">
            <h1>Past Books</h1>
            {% for book in history%}<p>
                <a href="{%url 'book' book.id%}">{{book.Context}}</a>
            </p>
            {%endfor%}
        </div>
    </section>
</section>

{%endblock%}
