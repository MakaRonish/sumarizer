{% extends 'main.html' %}
{%block title%}
Book Summarizer
{%endblock%}
{%block content%}
<section class="grid">
    <div class="form">
        <form action="" method="post" class="bookdetail">
            {%csrf_token%}

            {{DocumentForm}}
            <button type="submit">summarized</button>

        </form>
    </div>

    {% if summary %}
    <div class="summarized">
        {{summary|linebreaksbr }}
    </div>
</section>
{%endif%}
{%endblock%}
