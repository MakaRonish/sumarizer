{% extends 'form.html' %}

{%block content%}

<div class="formdiv">
    <form action="" method="post" class="loginForm">
        {%csrf_token%}

        <input type="text" name="username" placeholder="USERNAME"><br>

        <input type="password" name="password" placeholder="PASSWORD"><br>
        <button type="submit" class="logButton" id="login">Login</button>
    </form>

    <a href="{%url 'signup'%}"><button class="logButton" id="signup">Sign Up</button></a>

</div>
{%endblock%}
